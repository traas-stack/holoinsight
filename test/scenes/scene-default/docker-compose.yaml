services:
  mysql:
    extends:
      file: ../common/base.yaml
      service: mysql
  mongo:
    extends:
      file: ../common/base.yaml
      service: mongo
  ceresdb:
    extends:
      file: ../common/base.yaml
      service: ceresdb
  mysql-data-init:
    extends:
      file: ../common/base.yaml
      service: mysql-data-init
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
    - ./data.sql:/sql/1data/V999999__data.sql
  server:
    extends:
      file: ../common/base.yaml
      service: server
    depends_on:
      mysql-data-init:
        condition: service_completed_successfully
      mongo:
        condition: service_healthy
      ceresdb:
        condition: service_healthy
    environment:
      JAVA_APP_OPTS: "-Xmx1024m -Xms1024m -Xmn512m"
      JAVA_DEBUG_OPTS: ${JAVA_DEBUG_OPTS:-}
    volumes:
    - ./application.yaml:/home/admin/application.yaml
  agent-image:
    image: ${agent_image:-holoinsight/agent:latest}
    entrypoint: [ "true" ]
  finish:
    image: ${server_image:-holoinsight/server:latest}
    depends_on:
      server:
        condition: service_healthy
      agent-image:
        condition: service_completed_successfully
    entrypoint: [ "bash","-c", "echo 'holoinsight started successfully'" ]
